name: Build, test, test all examples

on:
  push:
  pull_request:
    branches: [master, 9.x.x]
  workflow_dispatch:

env:
  GIT_COMMIT: ${{ github.sha }}
  GIT_REF: ${{ github.ref }}
  GIT_BRANCH: ${{ github.head_ref || github.ref_name }}
  LOG_LEVEL: info
  PACT_BROKER_BASE_URL: ${{ secrets.PACT_BROKER_BASE_URL }}
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        node-version: [16, 18, 20, 22]
        os: [macos-14, macos-13, ubuntu-latest, windows-latest]
        docker: [false]
        alpine: [false]
        include:
          - os: ubuntu-latest
            docker: true
            alpine: true
            arch: amd64
            node-version: 22
          - os: ubuntu-latest
            docker: true
            alpine: true
            arch: amd64
            node-version: 20
          - os: ubuntu-latest
            docker: true
            alpine: true
            arch: amd64
            node-version: 18
          # ARM64 Builds under Qemu
          - os: ubuntu-latest
            docker: true
            alpine: false
            arch: arm64
            node-version: 22
          - os: ubuntu-latest
            docker: true
            alpine: true
            arch: arm64
            node-version: 22
          - os: ubuntu-latest
            docker: true
            alpine: false
            arch: arm64
            node-version: 20
          - os: ubuntu-latest
            docker: true
            alpine: true
            arch: arm64
            node-version: 20
          - os: ubuntu-latest
            docker: true
            alpine: true
            arch: arm64
            node-version: 18
    name: Test ${{ matrix.docker == true && matrix.alpine == true && 'linux-musl' || matrix.docker == true && matrix.alpine == false && 'linux' || matrix.os }}-${{ matrix.arch }}-node-${{ matrix.node-version }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: scripts/ci/build-and-test.sh
        if: ${{ matrix.docker != true }}

      - name: Set up QEMU
        if: ${{ matrix.docker == true && matrix.arch == 'arm64' }}
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3

      - if: ${{ matrix.docker == true && matrix.alpine != true && matrix.arch == 'arm64' }}
        name: test linux ${{ matrix.arch }} glibc
        run: |
          npm run docker:debian:build
          npm run docker:debian:run
        env:
          DOCKER_DEFAULT_PLATFORM: linux/${{ matrix.arch }}
          NODE_VERSION: ${{ matrix.node-version }}
          GITHUB_ACTIONS: ${{ env.GITHUB_ACTIONS }}
          SKIP_EXAMPLES: true

      - if: ${{ matrix.docker == true && matrix.alpine == true && matrix.arch == 'amd64' }}
        name: test linux ${{ matrix.arch }} musl
        run: |
          npm run docker:alpine:build
          npm run docker:alpine:run
        env:
          DOCKER_DEFAULT_PLATFORM: linux/${{ matrix.arch }}
          NODE_VERSION: ${{ matrix.node-version }}
          GITHUB_ACTIONS: ${{ env.GITHUB_ACTIONS }}

      - if: ${{ matrix.docker == true && matrix.alpine == true && matrix.arch == 'arm64' }}
        name: test linux ${{ matrix.arch }} musl
        run: |
          npm run docker:alpine:build
          npm run docker:alpine:run
        env:
          DOCKER_DEFAULT_PLATFORM: linux/${{ matrix.arch }}
          NODE_VERSION: ${{ matrix.node-version }}
          GITHUB_ACTIONS: ${{ env.GITHUB_ACTIONS }}
          SKIP_EXAMPLES: true