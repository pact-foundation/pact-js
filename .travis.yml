language: node_js
node_js:
  - "10"
  - "12"
  - "13"
os:
  - linux
sudo: required
cache: npm
env:
  matrix:
    - CXX=g++-5
  global:
    # travis encrypt NPM_KEY=<key>
    - secure: ""
before_install:
  - sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0
before_deploy:
  - npm run deploy:prepare
script: ./scripts/build.sh
jobs:
  include:
    - stage: ðŸš€ publish to NPM ðŸš€
      node_js: "12"
      deploy:
        - provider: script
          skip_cleanup: true
          script: ./scripts/publish.sh
          on:
            tags: true
            branch: master
        - provider: releases
          api_key:
            secure: 
          file: pactjs.tar.gz
          skip_cleanup: true
          on:
            tags: true
            branch: master