# defaults
language: node_js
node_js: "12"
os:
  - linux
sudo: required
cache: npm
env:
  matrix:
    - CXX=g++-5
  global:
    # travis encrypt NPM_KEY=<key>
    - secure: ""
before_install:
  - sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0
install: npm ci --ignore-scripts
before_deploy:
  - npm run dist
  - npm run deploy:prepare

# these are executed in order.  each must pass for the next to be run
stages:
  - test # all tests
  - name: deploy
    if: (tag is present) AND (type = push)

jobs:
  include:
    - &test
      script: ./scripts/build.sh
      node_js: "10"

    - <<: *test
      node_js: "12"

    - <<: *test
      node_js: "13"

    - <<: *test
      node_js: "14"

    - stage: deploy
      node_js: "12"
      deploy:
        - provider: script
          skip_cleanup: true
          script: ./scripts/publish.sh
          on:
            tags: true
            branch: master
        - provider: releases
          api_key:
            secure: 
          file: pactjs.tar.gz
          skip_cleanup: true
          on:
            tags: true
            branch: master
